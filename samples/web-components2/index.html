<!DOCTYPE html>
<html lang="en">

<head>
  <title>browser native sample</title>
  <link rel="icon" href="data:;base64,="> <!-- Suppress favicon error -->
  <link rel="stylesheet" href="../../assets/style.css">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="stopwatch/stopwatch.js"></script>
</head>

<body>

  <p>This button is on the page:
    <ul><li>
      <button onclick="(() => { event.currentTarget.innerText += ' again'; })()">
        Please do not push this button
      </button>  
    </li></ul>
  </p>
  <p>These buttons are web components:
    <ul>
      <li>
        <stop-watch color="CornflowerBlue">First timer</stop-watch>
      </li>
      <li>
        <stop-watch color="FireBrick">Second timer</stop-watch>
      </li>
      <li>
        <stop-watch color="Teal">
          <span style="color: teal;">Yet another</span> timer
        </stop-watch>
      </li>
    </ul>
  </p>

</body>

</html>
